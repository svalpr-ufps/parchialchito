<html lang="en">

<head>

    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product List</title>
</head>

<body>
    <header>
        <h1>Shop Online</h1>
        <nav>
            <ul>
                <button id="goToCartBtn">Cart</button>
                <button id="logoutBtn">Exit</button>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Selecciona una Categoría</h1>
        <div class="botones-categorias">
            <button class="categoria-btn" data-categoria="electronics">Electrónica</button>
            <button class="categoria-btn" data-categoria="jewelery">Joyería</button>
            <button class="categoria-btn" data-categoria="men's clothing">Ropa de Hombre</button>
            <button class="categoria-btn" data-categoria="women's clothing">Ropa de Mujer</button>
        </div>
        
        <div id="productos"></div>
        <section id="productList">
        </section>
    
        <div id="notification" class="hidden">
            <p id="notificationText"></p>
        </div>
    </main>
    <script src="script.js"></script>
    <footer></footer>
        <p>© 2024 Shop Online</p>
    </footer>
