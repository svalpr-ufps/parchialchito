<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="body--full body--centered body--colored-red">
    <main class="login">
        <form id="login-form" class="login__form">
            <div class="input-container">
                <label for="user" class="input-container__label">Usuario</label>
                <input type="text" name="user" id="user" class="input-container__input" required />
            </div>
            <div class="input-container">
                <label for="pass" class="input-container__label">Contrase√±a</label>
                <input type="password" name="pass" id="pass" class="input-container__input" required />
            </div>
            <input type="submit" value="Ingresar" class="login__submit" />
        </form>
        <div class="flex-container">
            <a href="registro.html">Registrarse</a>
        </div>
    </main>

    <script src="./scripts.js"></script>
</body>

</html>
